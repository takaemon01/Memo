    #auth-container, #app {

    /*â”€â”€ ãƒ¡ãƒ¢ã‚¢ãƒ—ãƒªç”»é¢ â”€â”€*/
    #app {

  </style>
</head>
<body>

  <!-- èªè¨¼ç”»é¢ -->
  <div id="auth-container" class="active">
    <h2>ãƒ­ã‚°ã‚¤ãƒ³ / æ–°è¦ç™»éŒ²</h2>
    <input id="username"     placeholder="ãƒ¦ãƒ¼ã‚¶ãƒ¼å"   />
    <input id="password" type="password" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰" />
    <button id="register">æ–°è¦ç™»éŒ²</button>
    <button id="login">ãƒ­ã‚°ã‚¤ãƒ³</button>
    <div id="message"></div>
  </div>

  <!-- ãƒ¡ãƒ¢å¸³ã‚¢ãƒ—ãƒªç”»é¢ -->
  <div id="app">
    <button id="menu-button">â‰¡</button>
    <div id="sidebar" class="hidden">
      <h2>ãƒ¡ãƒ¢ä¸€è¦§</h2>
      <button id="add-note">+ æ–°ã—ã„ãƒ¡ãƒ¢</button>
      <ul id="note-list"></ul>
      <button id="delete-note">ğŸ—‘ å‰Šé™¤</button>
      <button id="logout" class="logout">ğŸšª ã‚µã‚¤ãƒ³ã‚¢ã‚¦ãƒˆ</button>
    </div>
    <div id="main">
      <input  id="note-title"   placeholder="ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›" />
      <textarea id="note-content" placeholder="ãƒ¡ãƒ¢ã‚’å…¥åŠ›..."></textarea>
    </div>
  </div>

  <script>
    /*â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€èªè¨¼â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€*/
    const users = JSON.parse(localStorage.getItem("users")) || {};
    let currentUser = localStorage.getItem("currentUser") || null;

    const authContainer = document.getElementById("auth-container");
    const appContainer  = document.getElementById("app");
    const msgEl         = document.getElementById("message");
    const inUser        = document.getElementById("username");
    const inPass        = document.getElementById("password");

    function showMessage(text) {
      msgEl.textContent = text;
    }

    function enterApp(user) {
      currentUser = user;
      localStorage.setItem("currentUser", user);
      authContainer.classList.remove("active");
      appContainer.classList.add("active");
      loadNotes();
    }

    document.getElementById("register").onclick = () => {
      const u = inUser.value.trim(), p = inPass.value;
      if (!u && !p) { return showMessage("ãƒ¦ãƒ¼ã‚¶ãƒ¼åã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); }
      if (!u)      { return showMessage("ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); }
      if (!p)      { return showMessage("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); }
      if (users[u]){ return showMessage("ãã®ãƒ¦ãƒ¼ã‚¶ãƒ¼åã¯æ—¢ã«å­˜åœ¨ã—ã¾ã™"); }
      users[u] = p;
      localStorage.setItem("users", JSON.stringify(users));
      showMessage("æ–°è¦ç™»éŒ²ãŒè¨­å®šã•ã‚Œã¾ã—ãŸã€‚");
    };

    document.getElementById("login").onclick = () => {
      const u = inUser.value.trim(), p = inPass.value;
      if (!u && !p) { return showMessage("ãƒ¦ãƒ¼ã‚¶ãƒ¼åã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); }
      if (!u)      { return showMessage("ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); }
      if (!p)      { return showMessage("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); }
      if (users[u] === p) {
        enterApp(u);
      } else {
        showMessage("ãƒ¦ãƒ¼ã‚¶ãƒ¼åã¾ãŸã¯ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™");
      }
    };

    document.getElementById("logout").onclick = () => {
      localStorage.removeItem("currentUser");
      currentUser = null;
      authContainer.classList.add("active");
      appContainer.classList.remove("active");
    };

    /*â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ãƒ¡ãƒ¢æ©Ÿèƒ½â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€*/
    let notes = [];
    let currentIndex = 0;

    const menuBtn   = document.getElementById("menu-button");
    const sidebar   = document.getElementById("sidebar");
    const addBtn    = document.getElementById("add-note");
    const deleteBtn = document.getElementById("delete-note");
    const noteList  = document.getElementById("note-list");
    const noteTitle = document.getElementById("note-title");
    const noteContent = document.getElementById("note-content");

    // ã‚µã‚¤ãƒ‰ãƒãƒ¼è¡¨ç¤ºåˆ‡æ›¿
    menuBtn.onclick = () => sidebar.classList.toggle("hidden");

    // ãƒ¡ãƒ¢è¿½åŠ 
    addBtn.onclick = () => {
      notes.push({ title: "æ–°ã—ã„ãƒ¡ãƒ¢", content: "" });
      currentIndex = notes.length - 1;
      saveAndRender();
    };

    // ãƒ¡ãƒ¢å‰Šé™¤
    deleteBtn.onclick = () => {
      if (notes.length === 0) return;
      notes.splice(currentIndex, 1);
      currentIndex = Math.max(0, currentIndex - 1);
      saveAndRender();
    };

    // ã‚¿ã‚¤ãƒˆãƒ«å¤‰æ›´
    noteTitle.oninput = () => {
      notes[currentIndex].title = noteTitle.value;
      saveNotes();
      renderNoteList();
    };

    // æœ¬æ–‡å¤‰æ›´
    noteContent.oninput = () => {
      notes[currentIndex].content = noteContent.value;
      saveNotes();
    };

    function saveNotes() {
      localStorage.setItem(`notes_${currentUser}`, JSON.stringify(notes));
    }

    function renderNoteList() {
      noteList.innerHTML = "";
      notes.forEach((n, i) => {
        const li = document.createElement("li");
        li.textContent = n.title || "ç„¡é¡Œ";
        if (i === currentIndex) li.classList.add("active");
        li.onclick = () => {
          currentIndex = i;
          renderMain();
          renderNoteList();
        };
        noteList.appendChild(li);
      });
    }

    function renderMain() {
      if (notes.length === 0) {
        noteTitle.value = "";
        noteContent.value = "";
      } else {
        noteTitle.value = notes[currentIndex].title;
        noteContent.value = notes[currentIndex].content;
      }
    }

    function saveAndRender() {
      saveNotes();
      renderNoteList();
      renderMain();
    }

    function loadNotes() {
      notes = JSON.parse(localStorage.getItem(`notes_${currentUser}`)) || 
              [{ title: "ãŠã¯ã‚ˆã†ãƒ¡ãƒ¢", content: "ãƒ¡ãƒ¢ã¯ã“ã“ã«ä¿å­˜ã•ã‚Œã‚‹ã‚ˆ" }];
      currentIndex = 0;
      saveAndRender();
    }

    // æ—¢ã«ãƒ­ã‚°ã‚¤ãƒ³ä¸­ãªã‚‰ã‚¢ãƒ—ãƒªç”»é¢ã¸
    if (currentUser && users[currentUser]) {
      authContainer.classList.remove("active");
      appContainer.classList.add("active");
      loadNotes();
    }
  </script>
</body>
</html>
