<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>„É°„É¢Â∏≥</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1e1e1e;
      color: #d0f0c0;
    }
    #auth-container, #app {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #auth-container.active, #app.active {
      display: flex;
    }
    input, textarea, button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
    }
    #message {
      color: yellow;
    }
    #app {
      flex-direction: row;
    }
    #menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5em;
      background: none;
      border: none;
      color: #d0f0c0;
      cursor: pointer;
    }
    #sidebar {
      width: 250px;
      background: #333;
      padding: 10px;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      transform: translateX(-260px);
    }
    #note-list {
      list-style: none;
      padding: 0;
    }
    #note-list li {
      padding: 5px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    #note-list li.active {
      background: #444;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    #note-title, #note-content {
      background: #2a2a2a;
      color: #fff;
      border: none;
    }
    #note-title {
      font-size: 1.2em;
      padding: 10px;
      margin-bottom: 10px;
    }
    #note-content {
      flex: 1;
      padding: 10px;
      resize: none;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <!-- „É≠„Ç∞„Ç§„É≥„ÉªÁôªÈå≤ -->
  <div id="auth-container" class="active">
    <h2>„É≠„Ç∞„Ç§„É≥ / Êñ∞Ë¶èÁôªÈå≤</h2>
    <input id="username" placeholder="„É¶„Éº„Ç∂„ÉºÂêç">
    <input id="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ" type="password">
    <button id="register">Êñ∞Ë¶èÁôªÈå≤</button>
    <button id="login">„É≠„Ç∞„Ç§„É≥</button>
    <div id="message"></div>
  </div>

  <!-- „É°„É¢„Ç¢„Éó„É™ -->
  <div id="app">
    <button id="menu-button">‚â°</button>
    <div id="sidebar" class="hidden">
      <h2>„É°„É¢‰∏ÄË¶ß</h2>
      <button id="add-note">+ Êñ∞„Åó„ÅÑ„É°„É¢</button>
      <ul id="note-list"></ul>
      <button id="delete-note">üóë ÂâäÈô§</button>
      <button id="logout">üö™ „Çµ„Ç§„É≥„Ç¢„Ç¶„Éà</button>
    </div>
    <div id="main">
      <input id="note-title" placeholder="„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ" />
      <textarea id="note-content" placeholder="„É°„É¢„ÇíÂÖ•Âäõ..."></textarea>
    </div>
  </div>

  <script>
    // Ë™çË®ºÈÉ®ÂàÜ
    const users = JSON.parse(localStorage.getItem("users")) || {};
    let currentUser = localStorage.getItem("currentUser");

    const authContainer = document.getElementById("auth-container");
    const app = document.getElementById("app");
    const message = document.getElementById("message");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    function showMessage(text) {
      message.textContent = text;
    }

    function loginUser(user) {
      currentUser = user;
      localStorage.setItem("currentUser", user);
      authContainer.classList.remove("active");
      app.classList.add("active");
      loadNotes();
    }

    document.getElementById("register").onclick = () => {
      const user = usernameInput.value.trim();
      const pass = passwordInput.value.trim();
      if (!user) return showMessage("„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
      if (!pass) return showMessage("„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
      if (users[user]) return showMessage("„Åô„Åß„Å´ÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åô");

      users[user] = pass;
      localStorage.setItem("users", JSON.stringify(users));
      showMessage("Êñ∞Ë¶èÁôªÈå≤„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇ„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
    };

    document.getElementById("login").onclick = () => {
      const user = usernameInput.value.trim();
      const pass = passwordInput.value.trim();
      if (!user) return showMessage("„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
      if (!pass) return showMessage("„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");

      if (users[user] === pass) {
        loginUser(user);
      } else {
        showMessage("„É¶„Éº„Ç∂„ÉºÂêç„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈñìÈÅï„Å£„Å¶„ÅÑ„Åæ„Åô");
      }
    };

    document.getElementById("logout").onclick = () => {
      localStorage.removeItem("currentUser");
      authContainer.classList.add("active");
      app.classList.remove("active");
    };

    // „É°„É¢Ê©üËÉΩ
    let notes = [];
    let currentIndex = 0;

    const menuBtn = document.getElementById("menu-button");
    const sidebar = document.getElementById("sidebar");
    const addBtn = document.getElementById("add-note");
    const deleteBtn = document.getElementById("delete-note");
    const noteList = document.getElementById("note-list");
    const noteTitle = document.getElementById("note-title");
    const noteContent = document.getElementById("note-content");

    menuBtn.onclick = () => sidebar.classList.toggle("hidden");

    addBtn.onclick = () => {
      notes.push({ title: "Êñ∞„Åó„ÅÑ„É°„É¢", content: "" });
      currentIndex = notes.length - 1;
      saveAndRender();
    };

    deleteBtn.onclick = () => {
      if (notes.length > 0) {
        notes.splice(currentIndex, 1);
        currentIndex = Math.max(0, currentIndex - 1);
        saveAndRender();
      }
    };

    noteTitle.oninput = () => {
      notes[currentIndex].title = noteTitle.value;
      saveNotes();
      renderNoteList();
    };

    noteContent.oninput = () => {
      notes[currentIndex].content = noteContent.value;
      saveNotes();
    };

    function saveNotes() {
      localStorage.setItem(`notes_${currentUser}`, JSON.stringify(notes));
    }

    function renderNoteList() {
      noteList.innerHTML = "";
      notes.forEach((note, index) => {
        const li = document.createElement("li");
        li.textContent = note.title || "ÁÑ°È°å";
        li.className = index === currentIndex ? "active" : "";
        li.onclick = () => {
          currentIndex = index;
          renderMain();
          renderNoteList();
        };
        noteList.appendChild(li);
      });
    }

    function renderMain() {
      if (notes.length === 0) {
        noteTitle.value = "";
        noteContent.value = "";
      } else {
        noteTitle.value = notes[currentIndex].title;
        noteContent.value = notes[currentIndex].content;
      }
    }

    function saveAndRender() {
      saveNotes();
      renderNoteList();
      renderMain();
    }

    function loadNotes() {
      notes = JSON.parse(localStorage.getItem(`notes_${currentUser}`)) || [
        { title: "„Åä„ÅØ„Çà„ÅÜ„É°„É¢", content: "„É°„É¢„ÅØ„Åì„Åì„Å´‰øùÂ≠ò„Åï„Çå„Çã„Çà" },
      ];
      currentIndex = 0;
      saveAndRender();
    }

    // „É≠„Ç∞„Ç§„É≥Ê∏à„Åø„Å™„ÇâÂæ©Â∏∞
    if (currentUser) {
      loginUser(currentUser);
    }
  </script>
</body>
</html>
