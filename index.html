<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>メモ帳 - ログイン対応版</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="login-screen">
    <h2>ログイン / 新規登録</h2>
    <input type="text" id="username" placeholder="ユーザー名" />
    <input type="password" id="password" placeholder="パスワード" />
    <button id="login-button">ログイン</button>
    <button id="register-button">新規登録</button>
    <p id="login-message" style="color:red;"></p>
  </div>

  <div id="app" style="display:none;">
    <h2>メモ帳 - <span id="current-user"></span> さん</h2>
    <button id="signout-button">サインアウト</button>
    <div id="memo-list"></div>
    <button id="add-memo-button">+ 新しいメモ</button>
    <textarea id="memo-content" placeholder="メモ本文（自動保存されます）"></textarea>
  </div>

  <script src="app.js"></script>
</body>
</html>
